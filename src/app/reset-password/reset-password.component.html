<div class="reset-password-container">
    <h2>Reset Password</h2>
    <form (ngSubmit)="resetPassword()">
      <div>
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Enter your email" 
          required />
      </div>
      <button type="submit">Send Reset Email</button>
    </form>
  </div>
