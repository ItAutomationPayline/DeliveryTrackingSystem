<form [formGroup]="reportForm" (ngSubmit)="generateReport()" class="row g-3">
    <div class="col-md-6">
      <label for="fromDate" class="form-label">From Date</label>
      <input type="date" id="fromDate" class="form-control" formControlName="fromDate" required>
    </div>
  
    <div class="col-md-6">
      <label for="toDate" class="form-label">To Date</label>
      <input type="date" id="toDate" class="form-control" formControlName="toDate" required>
    </div>
  
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary">Download Report</button>
    </div>
  </form>
